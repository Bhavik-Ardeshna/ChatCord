<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:321px) and (max-width:768px)" href="/css/indexResponsive.css">
    <link rel="stylesheet" media="screen and (min-width:769px)" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Monoton&family=Pacifico&family=Sacramento&family=Satisfy&display=swap" rel="stylesheet">
    <title>index</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="boxx">
                <div class="head">
                    ChatCord
                </div>
                <div class="body-part">
                    <div class="form-box">
                        <form action="/home.html">
                            <div class="container">
                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Enter Name" name="username" id="username" required>
        
                                <label for="grp"><b>Select Group Name </b></label>
                                <select id="grp" name="grp">
                                    <option>College</option>
                                    <option>School</option>
                                    <option>Best Friend</option>
                                    <option>Family</option>
                                    <option>Exam Group</option>
                                    <option>Timepass Group</option>
                                </select>
                                <hr>
                                <button type="submit" class="joinbtn">Join</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/index.js"></script>

</body>
</html>
